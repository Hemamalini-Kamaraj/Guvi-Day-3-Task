<!DOCTYPE html>
<html>
    <head>
        <title>Guvi Task</title>
    </head>
    <body>
        <h1>Day 3 Task</h1>
        <h2>3. All Country Name, Region, Sub-region and Population Using Restcountry API</h2>
        <script>
            function handleData(){
                let data = JSON.parse(this.responseText)

                for(e of data)
                {
                    console.log(`Country Name - ${e.name.common}, Region - ${e.region}, Sub-Region - ${e.subregion}, Population - ${e.population}`)
                }
            }
            const req = new XMLHttpRequest();
            req.addEventListener('load',handleData)
            req.open("GET","https://restcountries.com/v3.1/all")
            req.send()
        </script>
    </body>
</html>
